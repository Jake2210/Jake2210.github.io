<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modern Web Page</title>
  <style>
    body {
      background-color: #202020;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #303030;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .container {
      text-align: center;
      margin-top: 100px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #606060;
      color: #ffffff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin: 10px;
    }
    
    .button:hover {
      background-color: #808080;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Modern Web Page</h1>
  </div>
  
  <div class="container">
    <a class="button" href="https://www.example.com">Button 1</a>
    <a class="button" href="https://www.example.com">Button 2</a>
    <a class="button" href="https://www.example.com">Button 3</a>
  </div>
  
  <script>
    // JavaScript code can be added here for additional functionality if needed
  </script>
</body>
</html>
